<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>

    <div class="container col-8" align='center'>
        <h2 style="margin-top: 80px;color: green;">Resume Builder</h2>
        <table class="table table-hover table-bordered table-striped " style="margin-top: 40px;">
            <thead class="tabla table-dark">
                <td class="col-6">NAME</td>
                <td class="col-1">ACTION</td>
                <td class="col-1">ACTION</td>
            </thead>
            {% for i in displaydata%}
            <tr>
                <td>{{i.Name}}</td>
                <td><a href="/template/{{i.id}}" class="btn btn-outline-dark">View</a></td>
                <td><a href="/pdf/{{i.id}}" class="btn btn-outline-success ">Download </a></td>
            </tr>
            {% endfor%}
        </table>
        <a href=" /resumeForm/" class="btn btn-primary"> Create Resume</a>
            <!-- <input type="button" class="btn btn-primary" value='CreateResume'> -->
    </div>
</body>

</html>
